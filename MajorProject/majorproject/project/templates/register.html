{% extends "index.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
           
 
            justify-content: center;
            align-items: center;
        }
        .containr {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            text-align: center;
            margin: 140px auto;
        }
        .container img {
            width: 500px;
            height: auto;
        }
        .registration-form {
            padding: 20px 30px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .registration-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .registration-form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .registration-form .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .registration-form .form-group input:focus {
            border-color: #2980b9;
            outline: none;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #6dd5fa;
        }
        .registration-form .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .registration-form .form-footer a {
            color: #2980b9;
            text-decoration: none;
        }
        .registration-form .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="containr">
        <!-- Top Image -->
        <img src="/static/images/i1.jpg" alt="Registration Banner" style="width: 650px; height: 400px; margin-top: 20px;">
        
        <!-- Registration Form -->
        <div class="registration-form">
            {% if messages %}
                {% for message in messages %}
                <p class="alert alert-success" >{{ message }}</p>
                {% endfor %}
            {% endif %}
            <h2>Register</h2>
            <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="form-footer">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
